<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatKit Demo</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        async function initChatKit() {
            try {
                const response = await fetch('http://127.0.0.1:3001/api/chatkit/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                const clientSecret = data.client_secret;
                // Create and configure ChatKit element
                const chatkit = document.createElement('openai-chatkit');
                if (typeof chatkit.setOptions !== 'function') {
                    throw new Error('ChatKit element does not have setOptions method. CDN script may not be loaded properly.');
                }
                chatkit.setOptions({
                    api: {
                        url: 'http://localhost:3001/api/chatkit',
                        fetch(url, options) {
                            result = fetch(url, {
                                ...options,
                                headers: {
                                    ...options.headers
                                },
                            });
                            return result;
                        },
                        domainKey: "your-domain-key",
                        uploadStrategy: {
                            type: "direct",
                            uploadUrl: "https://localhost:3001/api/chatkit/upload",
                        }
                    }
                });
                const container = document.getElementById('chat-container');
                container.appendChild(chatkit);
            } catch (error) {
                console.error('[ERROR] Error initializing ChatKit:', error);
                console.error('[ERROR] Error stack:', error.stack);
            }
        }
        window.addEventListener('load', () => {
            setTimeout(() => {
                initChatKit();
            }, 1000);
        });
    </script>
</body>
</html>
