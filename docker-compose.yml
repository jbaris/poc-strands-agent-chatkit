version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WORKFLOW_ID=${WORKFLOW_ID}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      start_period: 10s
      timeout: 1s
      retries: 10
      interval: 5s

  frontend:
    build: ./frontend
    ports:
      - "81:80"
    depends_on:
      - backend
